<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" xmlns:xsi="http://www.w3.org/2001/XMLSchema-instance">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>To-Do List</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
</head>
<body>
<div class="container">
    <h1 class="my-4">To-Do List</h1>

    <!-- Add Task Form -->
    <form action="/tasks" method="post" th:object="${task}">
        <div class="form-group">
            <label for="name">Task Name:</label>
            <input type="text" id="name" class="form-control" th:field="*{name}" placeholder="Enter task name" required>
        </div>
        <div class="form-group">
            <label for="type">Type:</label>
            <input type="text" id="type" class="form-control" th:field="*{type}"
                   placeholder="Enter task type (e.g., DSA, Development)" required>
        </div>
        <div class="form-group">
            <label for="subtask">Subtask:</label>
            <input type="text" id="subtask" class="form-control" th:field="*{subtask}"
                   placeholder="Enter subtask (optional)">
        </div>
        <div class="form-group">
            <label for="link">Link:</label>
            <input type="url" id="link" class="form-control" th:field="*{link}" placeholder="Enter a link (optional)">
        </div>
        <div class="form-group">
            <label for="status">Status:</label>
            <input type="text" id="status" class="form-control" th:field="*{status}"
                   placeholder="Enter status (e.g., Not Started, In Progress, Completed)" required>
        </div>
        <div class="form-group">
            <label for="notes">Notes:</label>
            <textarea id="notes" class="form-control" th:field="*{notes}" placeholder="Enter any notes"></textarea>
        </div>
        <button type="submit" class="btn btn-primary">Add Task</button>
    </form>

    <h2 class="my-4">Task List</h2>
    <table class="table">
        <thead>
        <tr>
            <th>Task Name</th>
            <th>Type</th>
            <th>Subtask</th>
            <th>Link</th>
            <th>Status</th>
            <th>Notes</th>
        </tr>
        </thead>
        <tbody>
        <tr th:each="task : ${tasks}">
            <td th:text="${task.name}"></td>
            <td th:text="${task.type}"></td>
            <td th:text="${task.subtask}"></td>
            <td th:text="${task.link}"></td>
            <td th:text="${task.status}"></td>
            <td th:text="${task.notes}"></td>
        </tr>
        </tbody>
    </table>
</div>

<script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.3/dist/umd/popper.min.js"></script>
<script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
</body>
</html>
